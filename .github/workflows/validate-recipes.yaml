name: Validate Integration Recipes

on:
  pull_request:
    paths:
      - '**/recipe.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go 1.23.4
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git make yq

      - name: Validate all recipe.yaml files in the PR
        run: |
          set -e
          
          mkdir -p .tmp_build
          
          for path in $(find . -name recipe.yaml); do
            echo "📄 Found recipe: $path"

            name=$(yq -r '.name' "$path")
            version=$(yq -r '.version' "$path")
            repo=$(yq -r '.repository' "$path")

            if [ -z "$name" ] || [ -z "$version" ] || [ -z "$repo" ]; then
              echo "❌ Missing required fields in $path"
              exit 1
            fi

            echo "🔗 Cloning $repo @ $version"
            git clone --depth 1 --branch "$version" "$repo" ".tmp_build/$name"

            echo "🛠️ Running make in $name/"
            cd "$name"
            make
            cd ..

            echo "✅ $name built successfully"
          done
