name: Validate Integration Recipes

on:
  pull_request:
    paths:
      - '**/recipe.yaml'

jobs:
  validate:
    name: Build modified plugins from recipe.yaml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Required to diff with base branch

      - name: Set up Go 1.23.4
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git make yq

      - name: Build integrations defined in modified recipe.yaml files
        run: |
          set -e
          mkdir -p .tmp_build

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"

          echo "üîç Looking for modified recipe.yaml files between $BASE_SHA and $HEAD_SHA"
          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- '**/recipe.yaml')

          if [ -z "$CHANGED" ]; then
            echo "‚úÖ No modified recipe.yaml files found. Skipping build."
            exit 0
          fi

          for path in $CHANGED; do
            echo "üìÑ Processing $path"

            name=$(yq -r '.name' "$path")
            version=$(yq -r '.version' "$path")
            repo=$(yq -r '.repository' "$path")

            if [ -z "$name" ] || [ -z "$version" ] || [ -z "$repo" ]; then
              echo "‚ùå Missing required fields in $path"
              exit 1
            fi

            echo "üîó Cloning $repo into .tmp_build/$name"
            git clone "$repo" ".tmp_build/$name"

            echo "üîÄ Checking out $version"
            cd ".tmp_build/$name"
            git checkout "$version"

            echo "üõ†Ô∏è Running make"
            make

            echo "‚úÖ Successfully built $name"
            cd -
          done
